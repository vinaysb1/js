<html>

<head>

<script>
function addition()
{
	var num1 = parseFloat(document.f1.number1.value);
	var num2 = parseFloat(document.f1.number2.value);
	var result = num1 + num2;
	document.f1.result.value = result;
	return true;
}
</script>

</head>

<body>
<form name="f1">
    <h2>Addition of 2 numbers</h2>
<table>
	<tr>
		<td>First Number</td>
		<td><input type="number" name="number1" ></td>
	</tr>
	<tr>
		<td>Second Number</td>
		<td><input type="number" name="number2" ></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" name="add" value = "Add" onclick="addition()"></td>
	</tr>
	<tr>
		<td>Result</td>
		<td><input type="text" name="result" readonly="readonly"></td>
	</tr>

</table>
</form>
</body>
</html>
