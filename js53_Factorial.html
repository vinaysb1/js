<html>

<head>

<script>
function calculate()
{
	var n = parseInt(document.getElementById("n").value);
    var f=1;
    var i;
    for(i=1; i<=n; i++)
        f=f*i;
    
	document.getElementById("f").value = f;
}
</script>

</head>

<body>

    <h2>Factorial of a number</h2>
<form name="form1">

Number<input type="number" id ="n">
    
<input type="button"  value = "Calculate" onclick="calculate()">
<br>  
<br>  
Factorial<input type="text" id ="f" readonly="readonly">


</form>
</body>
</html>
