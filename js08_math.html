<html>
    <head>
        <title>Javascript - Math</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write("Value of Math.PI = " + Math.PI + "<br>");
            document.write("Value of Math.E = " + Math.E + "<br>");
            document.write("Value of Math.SQRT2 = " + Math.SQRT2 + "<br>");
            document.write("Value of Math.SQRT1_2 = " + Math.SQRT1_2 + "<br>");
            document.write("Value of Math.LN2 = " + Math.LN2 + "<br>");
            document.write("Value of Math.LN10 = " + Math.LN10 + "<br>");
            document.write("Value of Math.LOG2E = " + Math.LOG2E + "<br>");
            document.write("Value of Math.LOG10E = " + Math.LOG10E + "<br>");
            
            var x =4.4
            document.write("x = " + x + "<br>");
            document.write("Rounded value of x =  " + Math.round(x) + "<br>");

            x=4.7;
            document.write("x = " + x + "<br>");
            document.write("Rounded value of x =  " + Math.round(x) + "<br>");

            x=5;
            document.write("x = " + x + "<br>");
            document.write("Square root of x =  " + Math.sqrt(x) + "<br>");
            
            x=-10;
            document.write("x = " + x + "<br>");
            document.write("Absolute value of x =  " + Math.abs(x) + "<br>");
            
            
            x=5.6;
            document.write("x = " + x + "<br>");
            document.write("Ceiling value of x =  " + Math.ceil(x) + "<br>");
            document.write("Floor  value of x =  " + Math.floor(x) + "<br>");
            
            x=1.5;
            document.write("Angle x in radians= " + x + "<br>");
            document.write("Sine of x = " + Math.sin(x) + "<br>");
            document.write("Cosine of x = " + Math.cos(x) + "<br>");
            document.write("Tangent of x = " + Math.tan(x)  + "<br>");
                
            
            document.write("Any random number = " + Math.random() + "<br>");
            
            // Math.min(x1,x2,x3,....)
            // Math.max(x1,x2,x3,....)
            
        </script>
    </body>
</html>
